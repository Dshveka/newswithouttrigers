name: Ingest Every 15 Min

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger ingest endpoint
        run: |
          curl -sS -X POST "${{ secrets.APP_URL }}/api/cron/ingest" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
